<!DOCTYPE html>
<html>
<head>
    <title>Számológép és Tesztek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/9.1.1/mocha.min.css">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="number"], select, button {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Számológép</h1>

    <div class="calculator">
        <input type="number" id="num1" placeholder="Első szám">
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <input type="number" id="num2" placeholder="Második szám">
        <button onclick="calculate()">Számol</button>
        <p id="result"></p>
    </div>

    <h1>Tesztek</h1>
    <div id="mocha"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/9.1.1/mocha.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.3.4/chai.min.js"></script>

    <script>
        mocha.setup('bdd');
        const expect = chai.expect;

        // Számológép JavaScript kód
        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            if (b === 0) {
                return "Nullával való osztás!";
            }
            return a / b;
        }

        function calculate() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            const operation = document.getElementById("operation").value;
            let result;

            switch (operation) {
                case "add":
                    result = add(num1, num2);
                    break;
                case "subtract":
                    result = subtract(num1, num2);
                    break;
                case "multiply":
                    result = multiply(num1, num2);
                    break;
                case "divide":
                    result = divide(num1, num2);
                    break;
            }

            document.getElementById("result").textContent = "Eredmény: " + result;
        }

        // Tesztelő JavaScript kód (Mocha)
        describe('Calculator Tests', function() {
            it('should add two numbers correctly', function() {
                expect(add(5, 3)).to.equal(8);
            });

            it('should subtract two numbers correctly', function() {
                expect(subtract(5, 3)).to.equal(2);
            });

            it('should multiply two numbers correctly', function() {
                expect(multiply(5, 3)).to.equal(15);
            });

            it('should divide two numbers correctly', function() {
                expect(divide(6, 3)).to.equal(2);
            });

            it('should handle division by zero', function() {
                expect(divide(6, 0)).to.equal("Nullával való osztás!");
            });
        });

        mocha.run();
    </script>
</body>
</html>
