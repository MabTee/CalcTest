<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer Calculator and Tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/9.1.1/mocha.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #e0f7fa; /* Light blue background */
            padding-top: 20px;
        }

        .calculator {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }

        .calculator input, .calculator select, .calculator button {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .calculator button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .calculator button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        #mocha {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Integer Calculator</h1>
    <p>Please enter only whole numbers.</p>

    <div class="calculator">
        <input type="number" id="num1" placeholder="First number">
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <input type="number" id="num2" placeholder="Second number">
        <button onclick="calculate()">Calculate</button>
        <p id="result"></p>
        <p class="error" id="error"></p>
    </div>

    <h1>Tests</h1>
    <div id="mocha"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/9.1.1/mocha.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/4.3.4/chai.min.js"></script>

    <script>
        mocha.setup('bdd');
        const expect = chai.expect;

        // Integer Calculator JavaScript code
        function add(a, b) {
            return a + b;
        }

        function subtract(a, b) {
            return a - b;
        }

        function multiply(a, b) {
            return a * b;
        }

        function divide(a, b) {
            if (b === 0) {
                return "Division by zero!";
            }
            return a / b;
        }

        function calculate() {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2) || !Number.isInteger(num1) || !Number.isInteger(num2)) {
                document.getElementById("error").textContent = "Please enter whole numbers only.";
                document.getElementById("result").textContent = "";
                return;
            }

            document.getElementById("error").textContent = "";

            const operation = document.getElementById("operation").value;
            let result;

            switch (operation) {
                case "add":
                    result = add(num1, num2);
                    break;
                case "subtract":
                    result = subtract(num1, num2);
                    break;
                case "multiply":
                    result = multiply(num1, num2);
                    break;
                case "divide":
                    result = divide(num1, num2);
                    break;
            }

            document.getElementById("result").textContent = "Result: " + result;
        }

        // Test JavaScript code (Mocha)
        describe('Integer Calculator Tests', function() {
            it('should add two integers correctly', function() {
                expect(add(5, 3)).to.equal(8);
            });

            it('should subtract two integers correctly', function() {
                expect(subtract(5, 3)).to.equal(2);
            });

            it('should multiply two integers correctly', function() {
                expect(multiply(5, 3)).to.equal(15);
            });

            it('should divide two integers correctly', function() {
                expect(divide(6, 3)).to.equal(2);
            });

            it('should handle division by zero', function() {
                expect(divide(6, 0)).to.equal("Division by zero!");
            });

            it('should handle non-integer input', function() {
                calculate(); // Trigger calculate to set error message.
                expect(document.getElementById("error").textContent).to.equal("Please enter whole numbers only.");
            });
        });

        mocha.run();
    </script>
</body>
</html>

        mocha.run();
    </script>
</body>
</html>
